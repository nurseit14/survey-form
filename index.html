<!DOCTYPE html>
<html>  
    <head>
        <title>Survey Form</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <h1 id = "title">Survey Form</h1>
        <p id="description">Fill information about you here</p>
        <form action="https://register-demo.freecodecamp.org" id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Enter your name: <input type="text" id="name" required placeholder="Nurseiit"/></label>
                <hr>
                <label id ="email-label" for="email">Enter your email: <input type="email" id="email" required placeholder="example@gmail.com"/></label>
                <hr>
                <label id="number-label" for="age">Enter your age: <input type="number" id="number" min="12" max="100" required placeholder="15"/></label>
                <hr>
                <input type="checkbox" value="male">Male</input>
                <hr>
                <input type="checkbox" value="female">Female</input>
            </fieldset>
            <fieldset>
                For which purposes this account will be used?
                <hr>
                <label for="private"><input type="radio" id="private" name="purpose" value="private"> Private</label>
                <hr>
                <label for="public"><input type="radio" id="public" name="purpose" value="public"> Public</label>
            </fieldset>
            <fieldset>
                <p>How did you know about us?</p>
                <select id="dropdown">
                    <option>(Select one of them)</option>
                    <option>Google</option>
                    <option>Friends</option>
                    <option>Advertisement</option>
                    <option>Other...</option>
                </select>
                <hr>
                <label for="file"><input type="file" id="file"></label>
                <hr>
                <label for="bio">
                    Write down about you:
                    <textarea id="bio" placeholder="Hello, I am Nurseiit. And I love coding..."></textarea>
                </label>
            </fieldset>
            <label for="submit"><input type="submit" id="submit"></label>
        </form>
    </body>
</html>
